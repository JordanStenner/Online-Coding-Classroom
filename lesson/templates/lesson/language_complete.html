{% extends "classroom_main/base.html" %}
{% load static %}
{% block customlinks %}
<link rel="stylesheet" href="{% static 'lesson/language_complete.css' %}">
{% endblock customlinks %}
{% block content %}
<script>
$(window).on("load",function(){
	
	setTimeout(function(){$('.complete').addClass("drawn");},500)
	
});
</script>
<div class="completed-container">
	<div class="lang-complete">
		<h1>Language Complete!</h1>
		<div class="complete">
			<svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
<path class="circ path" style="fill:#688aac;stroke:#476481;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" d="
	M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"
	/>
<polyline class="tick path" style="fill:none;stroke:#2c3e50;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points="
	11.6,20 15.9,24.2 26.4,13.8 "/>
</svg>
	</div>
		<div class="completed-content">
            <p> Well done, {{user.username}}!</p>
            <p>You have successfully completed all the lessons for {{language.language_name}}</p>
            <a id="return-btn" class="btn btn-success" href="{% url 'classroom-home' %}">Return home</a>
		</div>
	</div>
</div>

{% endblock %}
