{% extends "classroom_main/base.html" %}
{% load static %}
{% block customlinks %} 
    <link rel="stylesheet" href="{% static './createaccount.css' %}">
{% endblock customlinks %}

{% block content %}
{% if error %}
    <h1 class="error">{{ error }}</h1>
{% else %}
    <div class="form-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Join today
            </legend>
                {{form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary" type="submit">Sign up</button>
            </div>
        </form>
    </div>
{% endif %}
{% endblock content %}
